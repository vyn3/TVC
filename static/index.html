<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TVC UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:900px}
    section{border:1px solid #ddd;padding:16px;border-radius:12px;margin-bottom:16px}
    h2{margin:0 0 12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=number]{width:100px}
    .kv{display:grid;grid-template-columns:160px 1fr;gap:6px;align-items:center}
    .mono{font-family:ui-monospace,Consolas,monospace}
  </style>
</head>
<body>
  <h1>TVC — Contrôle</h1>

  <section>
    <h2>Modes</h2>
    <div class="row">
      <button onclick="setMode('manuel')">Manuel</button>
      <button onclick="setMode('auto_tvc')">Auto TVC</button>
      <button onclick="setMode('demon')">Démon</button>
    </div>
  </section>

  <section>
    <h2>Commandes</h2>
    <div class="kv">
      <label>Setpoint (deg)</label>
      <input id="sp" type="number" step="1" value="0">
      <label>Angle limit (deg)</label>
      <input id="alim" type="number" step="1" value="15">
      <label>Gains (Kp, Ki, Kd)</label>
      <div class="row">
        <input id="kp" type="number" step="0.1" value="1.0">
        <input id="ki" type="number" step="0.01" value="0.0">
        <input id="kd" type="number" step="0.01" value="0.0">
      </div>
      <label>Actions</label>
      <div class="row">
        <button onclick="setZero()">Set Zero</button>
        <button onclick="setOrigin()">Set Origin</button>
        <button onclick="apply()">Appliquer</button>
      </div>
    </div>
  </section>

  <section>
    <h2>Télémétrie</h2>
    <pre id="telemetry" class="mono">{}</pre>
  </section>

<script>
async function setMode(m){await fetch('/api/mode',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({mode:m})});}
async function setZero(){await fetch('/api/set_zero',{method:'POST'});}
async function setOrigin(){await fetch('/api/set_origin',{method:'POST'});}
async function apply(){
  const sp=parseFloat(document.getElementById('sp').value||0);
  const alim=parseFloat(document.getElementById('alim').value||15);
  const kp=parseFloat(document.getElementById('kp').value||1);
  const ki=parseFloat(document.getElementById('ki').value||0);
  const kd=parseFloat(document.getElementById('kd').value||0);
  await fetch('/api/setpoint',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({deg:sp})});
  await fetch('/api/angle_limit',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({deg:alim})});
  await fetch('/api/gains',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({kp,ki,kd})});
}
async function poll(){
  try{
    const r=await fetch('/api/state'); const j=await r.json();
    document.getElementById('telemetry').textContent = JSON.stringify(j,null,2);
  }catch(e){/* no-op */}
  setTimeout(poll,200);
}
poll();
</script>
</body>
</html>
